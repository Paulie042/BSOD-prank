<!DOCTYPE html>
<html>
<head>
<title>Full Screen Image</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden; /* Optional: hides scrollbars */
  }

  .fullscreen-image {
    width: 100%;
    height: 100%;
    object-fit: cover; /* or 'contain' or 'fill' */
    display: block; /*removes extra space*/
  }
</style>
</head>
<body>
  <img src="your-image.jpg" alt="Full Screen Image" class="fullscreen-image">
</body>
</html>
